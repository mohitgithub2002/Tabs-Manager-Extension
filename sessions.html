<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Collections</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Link to the CSS file -->
  <link rel="stylesheet" href="sessions.css">
</head>
<body>
  <div class="layout">
    <!-- Sidebar for collections -->
    <aside class="collections-sidebar">
      <h2>Collections</h2>
      <div id="sidebarCollections">
        <div class="collection-item active" data-id="default">
          Default Collection
        </div>
        <!-- Other collections will be rendered here -->
      </div>
      <button id="newCollectionBtn">New Collection</button>
    </aside>

    <!-- Main content -->
    <main class="main-content">
      <header>
        <h1>Revenuelogy Tabs Collection</h1>
        <div class="user-section">
          <span id="displayName">Guest</span>
          <button id="editNameBtn" class="edit-name-btn">âœŽ</button>
          <div id="nameEditContainer" class="name-edit-container hidden">
            <input type="text" id="nameInput" placeholder="Enter your name">
            <button id="saveNameBtn">Save</button>
          </div>
        </div>
      </header>

      <!-- Container where sessions will be rendered by sessions.js -->
      <div id="sessionsList"></div>
    </main>
  </div>
  <!-- Link to the JavaScript file -->
  <script src="sessions.js"></script>
</body>
</html>
