<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Personal Tab Manager</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header>
      <h1>My Tab Manager</h1>
    </header>
    
    <!-- Collections List -->
    <section id="collections">
      <div class="collection-item default">
        <span>Default Collection</span>
        <div class="actions">
          <button id="defaultSaveTab" class="save-tab-btn" title="Save Tab">ðŸ“‘</button>
          <button id="defaultSaveSession" class="save-session-btn" title="Save Session">ðŸ“š</button>
        </div>
      </div>
      <div id="collectionsList">
        <!-- Other collections will be rendered here -->
      </div>
      <button id="newCollectionBtn">+ New Collection</button>
    </section>

    <!-- Control Buttons -->
    <section id="controls">
       <button id="saveTab">Save Tab</button>
      <button id="saveSession">Save Session</button>
      <button id="restoreSession">Restore Last</button>
      <button id="viewSessions">View All</button>
      <button id="groupTabs">Group Tabs</button>
    </section>
    
    <!-- Tab List Section -->
    <section id="tabList">
      <!-- Open tabs will be rendered here -->
    </section>
    
    <script src="popup.js"></script>
  </body>
</html>
