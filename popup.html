<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Personal Tab Manager</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="popup.css" />
    <!-- Replace CDN with local Dexie -->
    <script src="lib/dexie.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Tab Manager</h1>
      <button id="openCollectionsBtn" class="collections-main-btn">
        <span class="icon">ðŸ“‘</span>
        <span class="text">Open Collections</span>
        <span class="arrow">â†’</span>
      </button>
    </header>
    
    <!-- Collections List -->
    <section id="collections">
      <h2>Collections</h2>
      <div id="collectionsList" class="collections-grid">
        <!-- Collections will be rendered here -->
      </div>
      <div id="newCollectionForm" class="new-collection-form hidden">
        <input 
          type="text" 
          id="newCollectionInput" 
          placeholder="Collection name"
          maxlength="50"
        >
        <div class="form-buttons">
          <button id="saveCollectionBtn" class="primary">Save</button>
          <button id="cancelCollectionBtn">Cancel</button>
        </div>
      </div>
      <button id="newCollectionBtn" class="new-collection-btn">
        + New Collection
      </button>
    </section>
    
    <script type="module" src="popup.js"></script>
  </body>
</html>
