<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Personal Tab Manager</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header>
      <h1>My Tab Manager</h1>
    </header>
    
    <!-- Control Buttons -->
    <section id="controls">
      <button id="saveSession">Save Session</button>
      <button id="restoreSession">Restore Session</button>
      <button id="groupTabs">Group All Tabs</button>
      <button id="viewSessions">View Saved Sessions</button>
    </section>
    
    <!-- Shortcuts Section -->
    <section id="shortcuts">
      <h2>Shortcuts</h2>
      <input type="text" id="shortcutName" placeholder="Shortcut Name" />
      <input type="text" id="shortcutURL" placeholder="Shortcut URL" />
      <button id="addShortcut">Add Shortcut</button>
      <div id="shortcutList"></div>
    </section>
    
    <!-- Search Section -->
    <section id="searchSection">
      <input type="text" id="searchInput" placeholder="Search tabs..." />
    </section>
    
    <!-- Tab List Section -->
    <section id="tabList">
      <!-- Open tabs will be rendered here -->
    </section>
    
    <script src="popup.js"></script>
  </body>
</html>
