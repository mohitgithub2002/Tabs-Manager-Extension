<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Personal Tab Manager</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header>
      <h1>My Tab Manager</h1>
    </header>
    
    <!-- Control Buttons -->
    <section id="controls">
      <button id="saveSession">Save Session</button>
      <button id="restoreSession">Restore Session</button>
      <button id="groupTabs">Group All Tabs</button>
      <button id="viewSessions">View Saved Sessions</button>
    </section>
    
    <!-- Tab List Section -->
    <section id="tabList">
      <!-- Open tabs will be rendered here -->
    </section>
    
    <script src="popup.js"></script>
  </body>
</html>
